<!DOCTYPE html>
<html>
<head>
	<title>Focus Events</title>
</head>
<body>
	<h4>Focus Events</h4>
	<ul style="list-style-type: none;">
		<li>Focus</li>
		<li>blur</li>
		<li>Focus in</li>
		<li>Focus out</li>
	</ul>
	<hr>
	<form>
	<label>Focus</label>
	<input type="text" name="" onfocus="sample(this,'red')">
	<label>Blur</label>
	<input type="text" name="" onblur="sample(this,'#000')"> <!-- when we go to next tab it will be applied -->
</form>
<script type="text/javascript">
	function sample(current_element, color_value){
		current_element.style.background = color_value;
	}
</script>

</body>
</html>
