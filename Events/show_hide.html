	<center>
	<button onclick="nextslide()">Next</button>
	<button onclick="prevslide()">Prev</button>
	<p>Slider images</p>
	<div id="output_id"></div>
</center>
	<script>
		var i=2;
		function nextslide()
		{
			if (i<6) {
				var res = i++;
				document.getElementById('output_id').innerText = "<img src='"+res+".jpg' style='width : 200px;height:200px'/>"
			}
		}
		function prevslide()
		{
			if (i>0) {
				var res = i--;
				if(res!=6){
				document.getElementById('output_id').innerText = res+".jpg"
			}
		}

	</script>
