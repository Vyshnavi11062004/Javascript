<!DOCTYPE html>
<html>
<head>
	<title>Keyboard Events</title>
</head>
<body>
	<h4>Keyboard Events</h4>
	<ul style="list-style-type: none;">
	<li>Key down</li>  <!-- it will take after relesing the next value if we give re it will give r(up,down,left,right are taken) -->
	<li>Key up</li> <!-- simulataneously it will read and do the job  -->
	<li>Key press</li> <!-- simulataneously it will read and do the job (up,down,left,right are not taken) -->
</ul>
<hr>
<form>
	 <label>Key down</label>
	<input type="text" name="" value="" onkeydown="sample(this.value)">
	<br>
	<span id="sp_id"></span>
	<br><br>
	<label>Key up</label>
	<input type="text" name="" value="" onkeyup="sample(this.value)"> 
	<br><br>
	<label>Key press</label>
	<input type="text" name="" value="" onkeypress ="sample(this.value)">

</form>



<script type="text/javascript">
	function sample(color_value){
	 document.getElementById('sp_id').innerText =color_value;
     document.body.style.background=color_value
	

	}

</script>
</body>
</html>
