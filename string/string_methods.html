<!DOCTYPE html>
<html>
<head>
	<title>JS | String Methods</title>
</head>
<body>
	<h2>String Methods</h2>
	<script>
		let str = 'Full Stack FN Batch';
		let str1 = new String('Full Stack FN Batch'); //another way to declare string
		//document.write(str);
		//document.write(str[1]);  //to find individual characters by using indexes
		document.write(typeof(str)); // type is string
		document.write("<br>");
		document.write(typeof(str1)); //type is object 
	</script>
</body>
</html>
