<!DOCTYPE html>
<html>
<head>
	<title>Dates | Javascript </title>
</head>
<body>
<h2>Dates</h2>
</body>
<script type="text/javascript">
	const d = new Date();
	//year, month, day, hours, minutes, seconds , milliseconds
	document.write(d+"<br>"); //current date
	document.write(d.getFullYear()+"<br>"); //current year of the date
	document.write(d.getMonth()+1+"<br>") //if we use getmonth aug-7 bcoz jan is treated as 0  we should add+1--current month of the date
	document.write(d.getDay()+"<br>") //5 becoz n the week friday is 5th day
	document.write(d.getDate()+"<br>") //current date number
	document.write(d.getHours()+"<br>")
	document.write(d.getMinutes()+"<br>")
	document.write(d.getSeconds()+"<br>")
</script>
</html>
